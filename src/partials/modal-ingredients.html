<!-- Modal ingredients -->
<div class="backdrop is-hidden" data-modal-ing>
  <div class="modal modal-ing">
    <button class="button-close" type="button" data-modal-ing-close>
      <svg class="button-close__icon">
        <use href="./image/icons.svg#modal-close"></use>
      </svg>
    </button>
    <strong class="modal__title modal__title-ingredients">
      Chololate icecream
    </strong>
    <div class="ingredients__box-img">
      <img
        class="ingredients__img"
        srcset="
          ./image/mobile/icecream-1x.jpg 1x,
          ./image/mobile/icecream-2x.jpg 2x
        "
        src="./image/mobile/icecream-1x.jpg"
        alt="ice-cream"
        width="212"
        height="141"
      />
      <div class="circle"></div>
    </div>
    <h2 class="ingredients-title">Ingredients</h2>

    <ul class="ingredients__calories-box">
      <li class="ingredients__calories">
        <p class="ingredients__number">320</p>
        <p class="ingredients__name">kcal</p>
      </li>
      <li class="ingredients__calories">
        <p class="ingredients__number">4g</p>
        <p class="ingredients__name">Prote...</p>
      </li>
      <li class="ingredients__calories">
        <p class="ingredients__number">8,2g</p>
        <p class="ingredients__name">Fats</p>
      </li>
      <li class="ingredients__calories">
        <p class="ingredients__number">40,4g</p>
        <p class="ingredients__name">Carbs</p>
      </li>
    </ul>

    <ul class="ingredients__list">
      <li>
        <ul class="ingredients__list-left">
          <p>Milk</p>
          <p>Belgian chocolate</p>
          <p>Cream</p>
          <p>Cocoa powder</p>
          <p>Sugar</p>
          <p>Vanilla sugar</p>
        </ul>
      </li>
      <li>
        <ul class="ingredients__list-right">
          <p>100ml</p>
          <p>20g</p>
          <p>150 ml</p>
          <p>30g</p>
          <p>40g</p>
          <p>10g</p>
        </ul>
      </li>
    </ul>
    <form class="register-form" name="register-form">
      <div class="register-form__group" role="group">
        <input
          class="register-form__input"
          type="text"
          name="name"
          placeholder="Name"
          required
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          title="Username must be two words separated by space."
        />
        <input
          class="register-form__input"
          type="tel"
          name="phone"
          placeholder="Phone"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          minlength="13"
          maxlength="13"
          title="Phone must be 000-000-00-00"
        />
        <textarea
          class="register-form__textarea"
          name="comment"
          cols="10"
          rows="10"
          placeholder="Comment"
        ></textarea>
      </div>
      <button class="button button__modal-sent" type="submit">Submit</button>
    </form>
  </div>
</div>

<script src="./js/modal-ing.js"></script>
